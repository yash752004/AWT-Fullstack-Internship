<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input_container">

        <h1> Feedback Form</h1>
        <form name="formvalidation" id="formvalidation" action="valid.html">
            <!-- form fields -->
            <div class="input-row">
                <input type="text" name="name" placeholder="Name*" required>
            </div>
            <div class="input-row">
                <input type="email" name="email" placeholder="Email*" required>
            </div>
            <div class="input-row">
                <input type="text" name="phone" placeholder="Phone*" required>
            </div>
            <div class="input-row">
                <input type="text" name="suject" placeholder="Subject*" required>
            </div>
            <div class="input-row">
                <textarea placeholder="Message*" name="formmessage" required></textarea>
            </div>
            <div class="text-center">
                <input type="submit" value="submit">
            </div>
        </form>

    </div>
    <img src="feadack.png" alt="" width="500" height="500">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="js.js"></script>
    
</body>

</html>
