<!DOCTYPE html>
<html>
    <head>
        <title>Arithmatic</title>
    </head>
<body>

<h2>EXAMPLE OF Document.write & getElementById</h2>


<p>Addition 5 and 6</p>
<p id="demo"></p><br>

<p>subtractin 5 and 6</p>
<p id="demo1"></p><br>

<p>multification 5 and 6</p>
<p id="demo2"></p><br>

<p>division 42 and 6</p>
<p id="demo3"></p><br>

<script>
document.write(5 + 6);  
document.write(5 * 6);
document.write(5 - 6);
document.write(5 / 6);


document.getElementById("demo").innerHTML = 5 + 6; "<br>"
document.getElementById("demo1").innerHTML = 5 - 6;"<br>"
document.getElementById("demo2").innerHTML = 5 * 6;"<br>"
document.getElementById("demo3").innerHTML = 42 / 6;"<br>"
</script>

</body>
</html>
